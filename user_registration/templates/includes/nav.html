{% load static %}

<header>
    {% comment %} <img src="{% static "img/brand-logo.svg" %}" width="100" alt="myshop logo"> {% endcomment %}
    <nav class="main-nav">
        
        
        <a href="{% url 'user_registration:index' %}" >Home</a>
        

        {% if user.is_authenticated %}
        <a href="{% url 'user_registration:user_profile' user.id %}">Profile</a>
        <a href="{% url 'user_registration:user_logout' %}">Logout</a>
        <a href="{% url 'user_registration:change_password' user.id %}">Change Password</a>
        
        
        {% else %}
        <a href="{% url 'user_registration:register' %}">Signup</a>
        <a href="{% url 'user_registration:user_login' %}">Login</a>
        {% endif %}
    </nav>
</header>
